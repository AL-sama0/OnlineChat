<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷鼠标轨迹生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 1200px;
            width: 90%;
            text-align: center;
            z-index: 10;
            padding: 20px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #c8d6e5;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #c8d6e5;
        }
        
        select, input, button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        select:hover, input:hover, button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        select:focus, input:focus {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }
        
        button {
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background: linear-gradient(90deg, #ff5252, #ff9f43);
        }
        
        .color-input {
            width: 60px;
            height: 40px;
            padding: 5px;
            cursor: pointer;
        }
        
        .instructions {
            margin-top: 30px;
            font-size: 1rem;
            color: #8395a7;
            max-width: 600px;
        }
        
        /* 轨迹点样式 */
        .trail-dot {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            z-index: 1;
        }
        
        /* 不同效果的样式 */
        .effect-bubble {
            animation: bubble 1.5s ease-out forwards;
        }
        
        .effect-sparkle {
            animation: sparkle 1s ease-out forwards;
        }
        
        .effect-ripple {
            animation: ripple 2s ease-out forwards;
        }
        
        .effect-comet {
            animation: comet 1.2s ease-out forwards;
        }
        
        .effect-magnetic {
            animation: magnetic 2s ease-out forwards;
        }
        
        /* 动画定义 */
        @keyframes bubble {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: scale(3) rotate(180deg);
                opacity: 0;
            }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 0.8;
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            100% {
                transform: scale(4);
                opacity: 0;
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
        }
        
        @keyframes comet {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
        
        @keyframes magnetic {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(0.5) translate(var(--mx), var(--my));
                opacity: 0;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-group {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ 炫酷鼠标轨迹生成器 ✨</h1>
        <p class="subtitle">移动鼠标创建美丽的视觉效果！尝试不同的设置来定制你的轨迹。</p>
        
        <div class="controls">
            <div class="control-group">
                <label for="effect">轨迹效果</label>
                <select id="effect">
                    <option value="bubble">气泡效果</option>
                    <option value="sparkle">星光效果</option>
                    <option value="ripple">涟漪效果</option>
                    <option value="comet">彗星效果</option>
                    <option value="magnetic">磁性效果</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="size">轨迹大小</label>
                <input type="range" id="size" min="5" max="30" value="15">
                <span id="size-value">15px</span>
            </div>
            
            <div class="control-group">
                <label for="color">轨迹颜色</label>
                <input type="color" id="color" class="color-input" value="#ff6b6b">
            </div>
            
            <div class="control-group">
                <label for="density">轨迹密度</label>
                <input type="range" id="density" min="1" max="10" value="5">
                <span id="density-value">5</span>
            </div>
            
            <div class="control-group">
                <label for="duration">动画时长</label>
                <input type="range" id="duration" min="500" max="3000" step="100" value="1500">
                <span id="duration-value">1.5秒</span>
            </div>
        </div>
        
        <div>
            <button id="clear-btn">清除所有轨迹</button>
            <button id="random-btn">随机效果</button>
        </div>
        
        <div class="instructions">
            <p>💡 提示：尝试不同的效果组合，创造独特的视觉体验！</p>
            <p>移动鼠标速度会影响轨迹的分布密度。</p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const effectSelect = document.getElementById('effect');
        const sizeSlider = document.getElementById('size');
        const sizeValue = document.getElementById('size-value');
        const colorInput = document.getElementById('color');
        const densitySlider = document.getElementById('density');
        const densityValue = document.getElementById('density-value');
        const durationSlider = document.getElementById('duration');
        const durationValue = document.getElementById('duration-value');
        const clearBtn = document.getElementById('clear-btn');
        const randomBtn = document.getElementById('random-btn');
        
        // 初始化变量
        let lastX = 0;
        let lastY = 0;
        let dotCount = 0;
        let maxDots = 100; // 最大轨迹点数限制，防止性能问题
        
        // 更新显示的值
        sizeSlider.addEventListener('input', () => {
            sizeValue.textContent = `${sizeSlider.value}px`;
        });
        
        densitySlider.addEventListener('input', () => {
            densityValue.textContent = densitySlider.value;
        });
        
        durationSlider.addEventListener('input', () => {
            durationValue.textContent = `${durationSlider.value/1000}秒`;
        });
        
        // 清除所有轨迹点
        clearBtn.addEventListener('click', () => {
            document.querySelectorAll('.trail-dot').forEach(dot => {
                dot.remove();
            });
            dotCount = 0;
        });
        
        // 随机效果
        randomBtn.addEventListener('click', () => {
            const effects = ['bubble', 'sparkle', 'ripple', 'comet', 'magnetic'];
            const randomEffect = effects[Math.floor(Math.random() * effects.length)];
            effectSelect.value = randomEffect;
            
            const randomSize = Math.floor(Math.random() * 26) + 5;
            sizeSlider.value = randomSize;
            sizeValue.textContent = `${randomSize}px`;
            
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            colorInput.value = randomColor;
            
            const randomDensity = Math.floor(Math.random() * 10) + 1;
            densitySlider.value = randomDensity;
            densityValue.textContent = randomDensity;
            
            const randomDuration = Math.floor(Math.random() * 25) * 100 + 500;
            durationSlider.value = randomDuration;
            durationValue.textContent = `${randomDuration/1000}秒`;
        });
        
        // 鼠标移动事件处理
        document.addEventListener('mousemove', (e) => {
            // 根据密度设置限制轨迹点创建频率
            const density = parseInt(densitySlider.value);
            if (dotCount % (11 - density) !== 0) {
                dotCount++;
                return;
            }
            
            // 限制最大轨迹点数
            if (document.querySelectorAll('.trail-dot').length > maxDots) {
                const dots = document.querySelectorAll('.trail-dot');
                if (dots.length > 0) {
                    dots[0].remove();
                }
            }
            
            // 创建轨迹点
            createTrailDot(e.clientX, e.clientY);
            dotCount++;
            
            // 记录最后位置用于计算方向（彗星效果）
            lastX = e.clientX;
            lastY = e.clientY;
        });
        
        // 创建轨迹点函数
        function createTrailDot(x, y) {
            const dot = document.createElement('div');
            dot.className = 'trail-dot';
            
            // 设置基本样式
            const size = parseInt(sizeSlider.value);
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            dot.style.backgroundColor = colorInput.value;
            dot.style.left = `${x - size/2}px`;
            dot.style.top = `${y - size/2}px`;
            
            // 根据选择的效果添加特定样式和动画
            const effect = effectSelect.value;
            dot.classList.add(`effect-${effect}`);
            
            // 为特定效果设置CSS变量
            if (effect === 'comet') {
                // 计算移动方向
                const dx = x - lastX;
                const dy = y - lastY;
                // 设置CSS变量用于动画
                dot.style.setProperty('--tx', `${dx * 3}px`);
                dot.style.setProperty('--ty', `${dy * 3}px`);
            } else if (effect === 'magnetic') {
                // 随机磁性方向
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                dot.style.setProperty('--mx', `${Math.cos(angle) * distance}px`);
                dot.style.setProperty('--my', `${Math.sin(angle) * distance}px`);
            }
            
            // 设置动画时长
            dot.style.animationDuration = `${parseInt(durationSlider.value)}ms`;
            
            // 添加特殊效果的样式
            if (effect === 'sparkle') {
                dot.style.background = `radial-gradient(circle, ${colorInput.value} 0%, transparent 70%)`;
            } else if (effect === 'ripple') {
                dot.style.background = 'transparent';
                dot.style.border = `2px solid ${colorInput.value}`;
            }
            
            // 添加到页面
            document.body.appendChild(dot);
            
            // 动画结束后移除元素
            dot.addEventListener('animationend', () => {
                dot.remove();
            });
        }
        
        // 添加一些初始随机轨迹点作为演示
        function addDemoDots() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createTrailDot(x, y);
                }, i * 100);
            }
        }
        
        // 页面加载后添加演示轨迹点
        window.addEventListener('load', addDemoDots);
    </script>
</body>
</html>
